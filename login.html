<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div>
<h1 id="titulo"><strong>Login</strong> </h1>
<p>Preencha os campos abaixo para completar o Login</p>
    </div>
    <form>
        <fieldset class="grupo">
            <div>
                <label>Login</label>
                <input type="text" name="login" id="login">
            </div>
            <div>
                <label>Senha</label>
                <input type="password" name="senha" id="senha">
            </div>
            <div>
                <input type="checkbox"> Você não é um robô? </input>
            </div>

            <div><button id="botao">Login</button></div>
        </fieldset>
    </form>
    
</body>
</html>
